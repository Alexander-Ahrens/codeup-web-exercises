<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ahrens' Pizza Menu </title>
</head>
<body>
        <!--------header w/ pic -------->
    <header>
        <a href="picOfPizzaLogo"><img width="100" height="100" src="eventually" alt="pizzaPic">
        <h1>Ahrens' Delicious Pizza</h1></a>

        <p>The best pizza you'll ever have or you owe us double!</p>
    </header>
    <hr>
    <br>
    <main>
        <!-------- style selection for the pizza -------->
        <section>
            <h3>Style</h3>
            <select name="style" id="style">
                <option value="handTossed">Hand Tossed</option>
                <option value="traditional">Traditional</option>
                <option value="thinCrust">Thin Crust</option>
                <option value="burnt">Burnt to a Crisp</option>
             </select>

            <!--- <img width="50" height="50" src="eventually" alt="handtossedPic">
             <label for="handTossed">Hand Tossed</label>
             <input type="radio" value="2" name="pizzaStyle" id="handTossed">

             <img width="50" height="50" src="eventually" alt="traditionalPic">
             <label for="traditional">Traditional</label>
             <input type="radio" value="1" name="pizzaStyle" id="traditional">

             <img width="50" height="50" src="eventually" alt="thinCrustPic">
             <label for="thinCrust">Thin Crust</label>
             <input type="radio" value="3" name="pizzaStyle" id="thinCrust">

             <img width="50" height="50" src="eventually" alt="burntPic">
             <label for="burnt">Burnt to a Crisp</label>
             <input type="radio" value="4" name="pizzaStyle" id="burnt">
         --->
        </section>
        <hr>
        <br>
        <!-------- cheese selection for the pizza -------->
        <section>
            <h3>Cheese</h3>
            <img width="50" height="50" src="eventually" alt="fiveCheesePic">
            <label for="fiveCheese">Burnt to a Crisp</label>
            <input type="radio" value="1" name="cheesey" id="fiveCheese">

            <img width="50" height="50" src="eventually" alt="italianPic">
            <label for="italian">Italian</label>
            <input type="radio" value="2" name="cheesey" id="italian">

            <img width="50" height="50" src="eventually" alt="burntPic">
            <label for="burnt">Burnt to a Crisp</label>
            <input type="radio" value="3" name="cheesey" id="burnt">

            <img width="50" height="50" src="eventually" alt="AllTheTingsPic">
            <label for="all">All the Cheese!</label>
            <input type="radio" value="2" name="cheesey" id="all">
        </section>
        <hr>
        <br>
        <!-------- topping selection for the pizza -------->
        <section>
            <h3>Toppings</h3>
            <img width="50" height="50" src="eventually" alt="pepperoniPic">
            <label for="pepperoni">Pepperoni</label>
            <input type="radio" value="1" name="toppings" id="pepperoni">

            <img width="50" height="50" src="eventually" alt="sausagePic">
            <label for="sausage">Sausage</label>
            <input type="radio" value="2" name="toppings" id="sausage">

            <img width="50" height="50" src="eventually" alt="hamPic">
            <label for="ham">Ham</label>
            <input type="radio" value="3" name="toppings" id="ham">

            <img width="50" height="50" src="eventually" alt="anchoviesPic">
            <label for="anchovies">Anchovies</label>
            <input type="radio" value="4" name="toppings" id="anchovies">

            <img width="50" height="50" src="eventually" alt="pineapplePic">
            <label for="pineapple">Pineapple</label>
            <input type="radio" value="5" name="toppings" id="pineapple">

            <img width="50" height="50" src="eventually" alt="mushroomsPic">
            <label for="mushrooms">Mushrooms</label>
            <input type="radio" value="6" name="toppings" id="mushrooms">

            <img width="50" height="50" src="eventually" alt="peppersPic">
            <label for="peppers">Peppers</label>
            <input type="radio" value="7" name="toppings" id="peppers">

            <img width="50" height="50" src="eventually" alt="primeRibPic">
            <label for="primeRib">Prime Rib</label>
            <input type="radio" value="8" name="toppings" id="primeRib">

            <img width="50" height="50" src="eventually" alt="ChickenPic">
            <label for="chicken">Chicken</label>
            <input type="radio" value="9" name="toppings" id="chicken">

            <img width="50" height="50" src="eventually" alt="airPic">
            <label for="air">Air</label>
            <input type="radio" value="10" name="toppings" id="air">

            <img width="50" height="50" src="eventually" alt="allToppingsPic">
            <label for="allToppings">All the Toppings!</label>
            <input type="radio" value="10" name="toppings" id="allToppings">
        </section>
        <hr>
        <br>
        <section>
            <h3>Customer Information</h3>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName">
            <input type="text" id="lastName">
            <input type="text" id="billingAddress">
            <input type="text" id="zipCode">
            <input type="text" id="city">
            <select name="state" id="state"></select>
            <br>
            <input type="textarea" id="comments">
            <input type= "text" id= "" name="">
        </section>

    </main>
        <br>
        <hr>
    <footer>
        &#9400;	Ahrens' Pizza, LLC Copyright 2019
    </footer>
</body>
</html>
